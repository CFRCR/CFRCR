---
layout: default
---
<h1>{{ page.title }}</h1>

{%- assign collection = site.collections | where:"label",page.resource_collection | first -%}
{%- assign docs = collection.docs | sort: "order" -%}
<ul>
  {% for resource in docs %}
    <li><a href="{{ resource.url }}">{{ resource.title }}</a></li>
  {% endfor %}
</ul>
